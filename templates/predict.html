<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Gestur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîç Input Data EMG</h1>
        <p>Masukkan 64 nilai sinyal EMG (8 sensor √ó 8 time steps) yang dipisahkan oleh koma (CSV format).</p>

        {% if error %}
        <div class="alert-error">{{ error }}</div>
        {% endif %}

        <section class="input-form">
            <h2>Data Input (64 Fitur)</h2>
            <form id="predict-form" method="POST" action="{{ url_for('predict') }}">
                <label for="emg_data" style="font-weight: 600; display: block; margin-bottom: 8px;">
                    Data Sinyal (64 Angka):
                </label>
                
                <textarea id="emg_data" name="emg_data" 
                          placeholder="Pastikan Anda memasukkan 64 nilai numerik yang dipisahkan koma, contoh: 12.5, 13.0, 11.8, ..., 9.2" 
                          required></textarea>
                
                <div style="margin-top: 20px;">
                    <button type="submit" class="button primary">Prediksi Gestur Sekarang</button>
                    <!-- Tombol untuk generate data acak -->
                    <button type="button" id="random-sample-btn" class="button secondary">
                        Generate Random Sample
                    </button>
                </div>
            </form>
        </section>
        
        <nav class="navigation-bottom">
            <a href="{{ url_for('index') }}" class="button secondary">‚Üê Kembali ke Home</a>
        </nav>
    </div>

    <!-- Script untuk menangani pengisian data acak otomatis -->
    <script>
        // Logika untuk mengirim permintaan POST ke Flask untuk menghasilkan data acak
        document.getElementById('random-sample-btn').addEventListener('click', function() {
            // Hit route baru untuk generate data, yang kemudian me-redirect dengan data di URL
            fetch('{{ url_for("generate_random_sample") }}', {
                method: 'POST'
            })
            .then(response => {
                // Flask akan me-redirect dengan data acak di parameter URL
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
        });

        // Logika untuk menangkap data acak dari URL dan mengisi form
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const randomData = urlParams.get('emg_data_random');
            const textarea = document.getElementById('emg_data');
            
            if (randomData) {
                // Jika ada data acak di URL, masukkan ke textarea
                textarea.value = randomData;
                
                // Hapus parameter dari URL agar bersih
                history.replaceState(null, '', window.location.pathname);
                
                // Opsional: Langsung submit form secara otomatis setelah data diisi (dinonaktifkan untuk kontrol user)
                // document.getElementById('predict-form').submit();
            }
        });
    </script>
</body>
</html>
